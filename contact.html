    <title>Contact Info Page</title>
</head>
<body>
            <!-- Navigation Bar -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top py-0 sticky-top">
                <div class="container">
                    <a class="navbar-brand px-2" href="index.html">
                        <h1 class="mb-0" >Mark McDonald</h1>
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarResponsive">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">About</a>
                            </li>

                                <a class="nav-link" href="portfolio.html">Portfolio</a>

                                <a class="nav-link font-weight-bold text-hover" href="contact.html">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        <div class="foundationcontact"></div>

        <form class="container shadow-lg mt-5 p-2 rounded">
            <h1>Contact</h1>
            <hr>
            <div class="form-row">
                <div class="col-10 offset-1">
                    <label for="validationDefault01">
                        <h5>Email Address</h5>
                    </label>
                    <input type="text" class="form-control" id="validationDefault01" id="email"
                        placeholder="name@example.com">
                </div>
            </div>
            <div class="form-row mt-3">
                <div class="col-10 offset-1">
                    <label for="validationDefault02">
                        <h5>Name</h5>
                    </label>
                    <input type="password" class="form-control" id="validationDefault02" id="password"
                        placeholder="John Smith">
                </div>
            </div>
            <div class="form-row mt-2">
                <div class="col-10 offset-1 mt-3">
                    <label for="validationDefault03">
                        <h5>Message</h5>
                    </label>
                    <textarea class="form-control" id="validationDefault03" rows="3"
                        placeholder="Message Here..."></textarea>
                </div>
            </div>
            <div class="form-row mb-3 mt-1">
                <div class="col-10 offset-1 mt-3">
                    <button type="submit" class="btn btn-info">
                        <h5 class="m-0">Submit</h5>
                    </button>
                </div>
            </div>
        </form>
        <div class="container shadow-lg mt-5 p-2 rounded">
            <h1>Or, connect with me on LinkedIn
                <a href="https://www.linkedin.com/in/markwmcdonald/">
                    <img src="./assets/images/linkedin.png" alt="Linkedin Icon" style="width:42px;height:42px;border:0">
                  </a>
            </h1>

    <footer class="footer fixed-bottom mb-0 py-2 bg-dark">
        <div class="container text-center">
            <span class="text-muted ">&copy; 2020 Mark McDonald </span>
        </div>
    </footer>
